{% extends 'base.html'%}
{% block content %} 
    <style>
        .place-form{
            /* display: flex; */
            display: flex;
            align-items: center;
            justify-content: center;
        }

    </style>

    {% if msg_ %}
        <div class="alert alert-success"> 
            <p>{{ msg_ }}</p>
        </div> 
    {% endif %}
    
    <div class="container">  
        <div class="row place-form">
            <div class="col-md-5">
                
                <h4 class="text-center">Place</h4>
                <form method = "post">    {% csrf_token %}    
                    <div class="mb-3">
                        <label for="id_name" class="form-label">Name</label>
                        <input type="text" name="name"  class="form-control" maxlength="50" id="id_name" placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="id_address" class="form-label">Address</label>
                        <input type="text" name="address"  class="form-control" maxlength="80" id="id_address" placeholder="Address">
                    </div> 
                    <button type="submit" class="btn btn-primary">Save</button> 
                </form>  
            </div>
        </div>
        <div class="position-relative">

            <table class="table table-striped table-hover">
                <thead>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Action</th>
                </thead>
                <tbody>

                    {% for place in view_places%}
                    <tr>
                        <td>
                            {{ place.name }}
                        </td>
                        <td>
                            {{ place.address }}
                        </td>
                        <td>
                            <a href="{% url 'hotel:edit' place.id %}" class="badge bg-info">Edit</a>
                            <a href="{% url 'hotel:delete' place.id %}" class="badge bg-danger"> delete </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

 
                
    </div>




{% endblock %}
