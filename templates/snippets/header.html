

<style>
    /* .container {
    max-width: 960px;
    } */

    .pricing-header {
        max-width: 700px;
    }
    .card-deck .card{
        min-width: 220px;
    }
    .search-bar{
        max-width: 500px;
        width: 100%;

    }

    form{
        width: 100%;
    }



</style>

<header class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
    <h5 class="h5 my-0 me-md-auto fw-normal">
        {% if request.user.is_authenticated %}
            Hello, {{ request.user.username }}
        {% endif %}
    </h5>
    {% if request.user.is_authenticated %}
        <div class="search-bar mt-sm-2 mr-2">
            <form method="GET">

                <input type="text" name="q" class="form-control" id="id_q" placeholder="Search..." />
            </form>

        </div>
    {% endif %}
    <nav class="my-2 my-md-0 me-md-3">

        {% if request.user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'home' %}">Home</a>
            <a class="p-2 text-dark" href="{% url 'account' %}">Account</a>
            <a class="p-2 text-dark" href="{% url 'logout-account' %}">Logout</a>
        {% else %}
            <a class="p-2 text-dark" href="{% url 'register'%}">Register</a>
            <a class="btn btn-outline-primary" href="{% url 'login-account'%}">Login</a>
        {% endif %}
    </nav>
</header>


<script type="text/javascript">
    document.getElementById('id_q').value = "{{query}}"
</script>
